apiVersion: v1
kind: Pod
metadata:
  name: monitoring
  namespace: devops
spec:
  containers:

  - name: prometheus
    image: prom/prometheus
    args:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - containerPort: 9090
    volumeMounts:
      - name: prometheus-config
        mountPath: /etc/prometheus

  - name: grafana
    image: grafana/grafana
    ports:
      - containerPort: 3000

  volumes:
    - name: prometheus-config
      configMap:
        name: prometheus-config
